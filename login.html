{% extends 'headerPage.html' %}

{% block content%}

  <style>
    .register_front{
    
        color: black;
        font-family: "Times New Roman", Times, serif;
        text-align: center;
    
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px 0 rgba(0, 0, 0, 0.1);
       
        
    }
    .input_Login{
        color: black;
        font-family: "Times New Roman", Times, serif;
        display: block;
        margin-left: auto;
        margin-right: auto;
        width: 13.1%;
    }
    
    body {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      background-color: white;
      font-family: "lato", sans-serif;
    }
    .signupFrm {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 60vh;
      margin-top: 175px
    }
    
    .form {
      background-color: white;
      width: 400px;
      border-radius: 8px;
      padding: 20px 40px;
      box-shadow: 0 10px 25px rgba(92, 99, 105, .2);
      margin-top: -150px
    }
    
    .title {
      font-size: 50px;
      margin-bottom: 50px;
      color: black;
    }
    .inputContainer {
      position: relative;
      height: 45px;
      width: 90%;
      margin-bottom: 17px;
      color: black;
    }
    
    .input {
      position: absolute;
      top: 0px;
      left: 0px;
      height: 100%;
      width: 100%;
      border: 1px solid #DADCE0;
      border-radius: 7px;
      font-size: 16px;
      padding: 0 20px;
      outline: none;
      background: none;
      z-index: 1;
    }
    
    /* Hide the placeholder texts (a) */
    
    ::placeholder {
      color: transparent;
    }
    
    .label {
      position: absolute;
      top: 15px;
      left: 15px;
      padding: 0 4px;
      background-color: white;
      color: #DADCE0;
      font-size: 16px;
      transition: 0.5s;
      z-index: 0;
    }
    
    
    .submitBtn {
      display: block;
      margin-left: auto;
      padding: 15px 30px;
      border: none;
      background-color:#2167AE;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 30px;
    }
    
    .submitBtn:hover {
      background-color:#2167AE;
      transform: translateY(-2px);
    }
    
    
    .input:focus + .label {
      top: -7px;
      left: 3px;
      z-index: 10;
      font-size: 14px;
      font-weight: 600;
      color:#2167AE;
    }
    .color_front{
      color: black;
    }
    </style>


<main>
<div class="signupFrm">
    
    <form action="" method="post" class="form">
      {% csrf_token %}
      <h1 class="title" style="color: black;">LogIn</h1>

      <div class="inputContainer">
        <input type="text" class="input" placeholder="UserName" id="Login_username" name="Login_username">
        <label for="username" class="label">Username</label>
      </div>

      <div class="inputContainer">
        <input type="password" class="input" placeholder="Password" id="Login_password" name="Login_password">
        <label for="password" class="label">Password</label>
      </div>
      <input type="checkbox" onclick="showpassword()">Show Password
      <br>
      <label>Do you have account?</label><a href="/signUp" style="font-size: 15px;">Sign Up</a>


      <input type="submit" class="submitBtn" value="LogIn">


    </form>
  </div>
</main>

<script>
    function showpassword(){
        var x = document.getElementById("Login_password");

        if (x.type === "password" ){
            x.type = "text";

        }else {
            x.type = "password";
        }
  }
</script>




{% endblock %}
