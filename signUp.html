{% extends 'headerPage.html' %}

{% block content%}
<style>
.register_front{

    color: black;
    font-family: "Times New Roman", Times, serif;
    text-align: center;

    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 0 10px 0 rgba(0, 0, 0, 0.1);
   
    
}
.input_Login{
    color: black;
    font-family: "Times New Roman", Times, serif;
    display: block;
    margin-left: auto;
    margin-right: auto;
    width: 13.1%;
}

body {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  background-color: white;
  font-family: "lato", sans-serif;
}
.signupFrm {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 80vh;
  margin-top: -10px
}

.form {
  background-color: white;
  width: 400px;
  border-radius: 8px;
  padding: 20px 40px;
  box-shadow: 0 10px 25px rgba(92, 99, 105, .2);
  margin-top: 55px;
}

.title {
  font-size: 50px;
  margin-bottom: 50px;
  color: black;
}
.inputContainer {
  position: relative;
  height: 45px;
  width: 90%;
  margin-bottom: 17px;
  color: black;
}

.input {
  position: absolute;
  top: 0px;
  left: 0px;
  height: 100%;
  width: 100%;
  border: 1px solid #DADCE0;
  border-radius: 7px;
  font-size: 16px;
  padding: 0 20px;
  outline: none;
  background: none;
  z-index: 1;
}

/* Hide the placeholder texts (a) */

::placeholder {
  color: transparent;
}



.submitBtn {
  display: block;
  margin-left: auto;
  padding: 15px 30px;
  border: none;
  background-color: #2167AE;
  color: white;
  border-radius: 6px;
  cursor: pointer;
  font-size: 16px;
  margin-top: 5px;
}

.submitBtn:hover {
  background-color: #2167AE;
  transform: translateY(-2px);
}



.color_front{
  color: black;
}
</style>


  <div class="signupFrm">
    <form action="{% url 'signUp' %}" method="post" class="form" onsubmit="return validation_password()">
      {% csrf_token %}
      <h1 class="title">Sign up</h1>

      <div class="inputContainer">
        <input type="email" class="input" id="signUp_email" name="signUp_email">
        <label for="email" >Email</label>
      </div>

      <div class="inputContainer">
        <input type="text" class="input"  id="signUp_username" name="signUp_username" >
        <label for="username">Username</label>
      </div>

      <div class="inputContainer">
        <input type="password" class="input" id="signUp_password" name="signUp_password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required >
        <label for="password" >Password</label>
      </div>

      <div class="inputContainer">
        <input type="password" class="input" id="signUp_password2" name="signUp_password2"pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
        <label for="password2" >Confirm Password</label>
      </div>
      <input type="checkbox" onclick="showpassword()">Show Password
      <input type="submit" class="submitBtn" value="Sign up">
      
      
      <p class="color_front">By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
 

      <div class="color_front" >
        <p class="color_front">Already have an account? <a href="/login">Sign in</a>.</p>
      </div>
   
    </form>


    <script>
      function validation_password(){
          var password = document.getElementById("signUp_password").value;
          var confirm_password = document.getElementById("signUp_password2").value;
  
          if(password !== confirm_password){
              alert("Confirm password is not the same as password. Please enter again.");
              return false;
          }
          
          return true;
      }
    
      function showpassword(){
          var x = document.getElementById("signUp_password");
          var y = document.getElementById("signUp_password2");

          if (x.type === "password" && y.type === "password"){
              x.type = "text";
              y.type = "text";
          }else {
              x.type = "password";
              y.type = "password";
          }
      }
  </script>
  
{% endblock %}
